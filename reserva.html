<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva - Rentacar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/rentacar.js"></script>


</head>

<body>

    <header class="text-center p-4">
        <h1>Rentacar</h1>
        <p>Tu renta de autos en un solo lugar</p>
        <img src="imag_proyecto/ChatGPT Image Apr 4, 2025, 09_58_19 AM.png" alt="Logo Rentacar" style="height: 150px;">
    </header>

    <nav class="text-center mb-4">
        <a href="proyecto.html">Inicio</a> |
        <a href="nosotros.html">Nosotros</a> |
        <a href="servicios.html">Servicios</a> |
        <a href="contacto.html">Contacto</a>
    </nav>

    <main class="container" style="max-width: 600px;">
        <div class="p-4 mb-5 shadow-sm rounded" style="background-color: #fffaf7;">
            <h2 class="text-center" style="color: var(--color-secundario);">Formulario de Reserva</h2>

            <form onsubmit="procesarReserva(); return false;">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de recogida</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de entrega</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Método de pago</label>
                    <select class="form-control" required>
                        <option value="">Selecciona una opción</option>
                        <option>Tarjeta de crédito</option>
                        <option>Tarjeta de débito</option>
                        <option>Pago en efectivo al recoger</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Rentar</button>
                </div>
            </form>

            <p id="resultado" class="text-center mt-4 fw-bold"></p>
        </div>
    </main>

    <footer class="text-center p-3 mt-5">
        <p>© 2025 Rentacar - Todos los derechos reservados</p>
        <div>
            <a href="https://www.facebook.com" target="_blank" class="me-3">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
        </div>
    </footer>

</body>

</html>
